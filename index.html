<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoldoro - Egg Focus</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="assets/egg-icon.png" alt="logo" class="mini-egg">
            <h1>YOLDORO</h1>
            <p>Fokus bentar, rebahan bentar âœ¨</p>
        </header>

        <main class="card">
            <div class="egg-display">
                <img src="assets/egg-focus.png" id="egg-image" alt="Telur">
            </div>

            <div class="timer-display">
                <span id="minutes">25</span>:<span id="seconds">00</span>
            </div>
            <p id="mode-text">MODE: FOKUS</p>

            <div class="controls">
                <button onclick="startTimer()" id="btn-start">Start</button>
                <button onclick="pauseTimer()">Pause</button>
                <button onclick="resetTimer()">Reset</button>
            </div>

            <div class="progress-info" style="margin-top: 10px; font-weight: 600; color: #5D4037;">
                Progres: <span id="current-progress">0</span> / <span id="max-target">0</span> Menit
            </div>

            <div class="settings">
                Target Belajar: <input type="number" id="target-input" value="60"> menit
                <br>
                Fokus: <input type="number" id="focus-input" value="15"> menit | 
                Rehat: <input type="number" id="break-input" value="5"> menit
            </div>

            <div class="music-section">
                <p>ğŸ§ Study Sound</p>
                <select id="music-select">
                    <option value="lofi">Lo-fi Chill</option>
                    <option value="cafe">Cafe Ambience</option>
                </select>
                <input type="range" id="volume" min="0" max="1" step="0.1">
            </div>

            <!-- <div class="cycle-counter" style="margin-top: 15px; font-size: 0.9rem; color: #8D6E63;">
                 ğŸ… Sesi Selesai: <span id="cycle-display" style="font-weight: bold;">0</span>
            </div> -->

            <div class="game-btn-container">
                <p style="margin-bottom: 8px;">ğŸ˜µ Jenuh?</p>
                <button class="btn-game" onclick="window.location.href='game.html'">ğŸ® Mulai Game</button>
            </div>
        </main>

        <footer>
            Made with ğŸ’› by Una
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
